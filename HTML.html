<h1>HTML概述</h1>
<p>HTML 是用来描述网页的一种语言。<br>
HTML 指的是超文本标记语言 (Hyper Text Markup Language)<br>
HTML 不是一种编程语言，而是一种标记语言 (markup language)<br>
标记语言是一套标记标签 (markup tag)<br>
HTML 使用标记标签来描述网页</p>
