<h1>HTML概述</h1>
<p>HTML是用来描述网页的一种语言</p>
<p>HTML超文本标记语言(Hyper Text Markup Language)</p>
<p>标记语言是一套标记标签(markup tag)</p>
 
<h1>HTML元素</h1>
<p>从开始标签(start tag)到结束标签(end tag)的所有代码</p>
<p><xmp><html>与</html>之间的文本描述网页</xmp></p>
<p><xmp><body>与</body>之间的文本是可见的页面内容</xmp></p>
<p><xmp><h1>与</h1>之间的文本被显示为标题</xmp></p>
<p><xmp><p>与</p>之间的文本被显示为段落</xmp></p>
<p><xmp><xmp>与</xmp><xmp></xmp>之间的文本忽略标记符</xmp></p>
