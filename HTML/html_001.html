<h2>HTML概述</h2>
<p>HTML是用来描述网页的一种语言<br/>
HTML超文本标记语言(Hyper Text Markup Language)<br/>
标记语言是一套标记标签(markup tag)</p>
 
<h2>HTML元素</h2>
<p>从开始标签(start tag)到结束标签(end tag)的所有代码<br/>
空元素：开始标签中关闭</p>
